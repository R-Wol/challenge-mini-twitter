<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Twitter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fbc7583fb7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center header">
      <div class="row align-items-center">
        <div class="col header-text"><i class="fa-brands fa-twitter"></i></div>
        <div class="col-5 header-text-mini">Mini Twitter</div>
        <div class="col header-text"><i class="fa-solid fa-user"></i></div>
      </div>
    </div>
    <div class="container text-center tweet-container">
      <div class="row align-items-center">
        <div class="col">
          <form onsubmit="return false">
            <div class="mb-3 row">
              <label for="Textarea" class="form-label"
                >What do you want to tweet today?</label
              >
              <textarea
                class="TextArea-Form"
                id="Textarea"
                rows="4"
                placeholder="Type here..."
              ></textarea>
              <p id="characterCount">0/280</p>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Post Tweet
            </button>
          </form>
          <!-- <div class="container" id="tweeted">
            <div class="row">
              <div class="col tweetTagIcon">

              <div class="col tweetTagUsername">

                <p>@username</p>
                <p id="timelineTweet">Tweet</p>
              </div>
              <div class="col tweetTagDelete">
                <i class="fa-solid fa-x" id="delete"></i>
              </div>
            </div>
          </div> -->
          <div class="container" id="tweeted">
            <div class="row DivRow">
              <div class="col tweetTagIcon">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="col tweetTagUsername">
                <h3 class="username">username</h3>
                <p>@username</p>
                <p id="timelineTweet">Tweet</p>
              </div>
              <div class="col tweetTagDelete">
                <i class="fa-solid fa-x" id="delete"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
